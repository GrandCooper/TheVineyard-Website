<!DOCTYPE html>
<html>
  <head><title>RottenSwap Memes</title></head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/rottenswap/rottenswap.org-website/contents/docs/memes');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
          htmlString += `<img style="display: block; max-width: 600px; margin: auto;" src="https://rottenswap.org/memes/${file.name}">`
        }
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
